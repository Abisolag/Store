{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section clean">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">LOGIN HERE </legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3 ml-5">
        <small class="text-muted">
                Forget password? <a class="ml-2" href="{% url 'password_reset' %}">Click Here to Reset your Password</a>
        </small>

    </div>
    <div class="border-top pt-3 ml-5">
        <small class="text-muted">
                Don't Have An Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
        </small>

    </div>
</div>
{% endblock %}
